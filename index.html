<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua ardente</title>

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- boostrap -->
    <link rel="stylesheet" href="./instyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <!--  注入的液體條  -->
        <div class="pour"></div>
        <!--  啤酒杯  -->
        <div id="beaker">
            <!--   不會動的啤酒泡泡七顆   -->
            <div class="beer-foam">
                <div class="foam-1"></div>
                <div class="foam-2"></div>
                <div class="foam-3"></div>
                <div class="foam-4"></div>
                <div class="foam-5"></div>
            </div>
            <!--   液體本體   -->
            <div id="liquid">
                <!-- 會浮動的泡泡 -->
                <div class="bubble bubble1"></div>
                <div class="bubble bubble2"></div>
                <div class="bubble bubble3"></div>
                <div class="bubble bubble4"></div>
                <div class="bubble bubble5"></div>
            </div>
        </div>
    </div>
    <p>Let's enjoy interesting things!</p>
    <div id="button"><a href="./head.html">Touch Me!</a></div>



    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
    </script>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./in.js"></script>
</body>
